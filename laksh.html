<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Amazing Sister</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .hero {
            height: 100vh;
            background: linear-gradient(135deg, #FF69B4, #8A2BE2);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .hero h1 {
            font-size: 4rem;
            font-weight: bold;
            opacity: 0;
            transition: opacity 1.5s ease-in-out, transform 1.5s ease-in-out;
        }

        .hero p {
            font-size: 1.5rem;
            opacity: 0;
            max-width: 700px;
            margin: 0 auto;
            transition: opacity 1.5s ease-in-out 0.5s;
        }

        .btn {
            display: inline-block;
            background-color: white;
            color: #FF69B4;
            padding: 12px 24px;
            font-size: 1.2rem;
            border-radius: 30px;
            transition: 0.3s;
            position: relative;
            top: 20px;
            opacity: 0;
            box-shadow: 3px 3px 15px rgba(0, 0, 0, 0.3);
        }

        .btn:hover {
            background-color: #8A2BE2;
            color: white;
            transform: scale(1.1);
        }

        .gallery {
            padding: 80px 20px;
            background-color: #fff;
            text-align: center;
        }

        .gallery h2 {
            font-size: 3rem;
            font-weight: bold;
            color: #FF69B4;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        .photo-grid {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
        }

        .photo-item {
            width: 80%;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
            position: relative;
            margin-bottom: 30px;
            opacity: 0;
            transform: scale(0.8);
            transition: opacity 1s ease-in-out, transform 1s ease-in-out;
        }

        .photo-item img {
            width: 100%;
            height: auto;
            display: block;
        }

        .photo-caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            font-size: 1.2rem;
            padding: 15px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .photo-item:hover .photo-caption {
            opacity: 1;
            transform: translateY(0);
        }

        .footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 1.2rem;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <section class="hero">
        <div>
            <h1>For My Amazing Sister</h1>
            <p>Memories that will last a lifetime and the love we share!</p>
            <a href="sketch.html" class="btn">Surprise for You!</a>
        </div>
    </section>

    <section class="gallery">
        <h2>Our Beautiful Memories</h2>
        <div class="photo-grid">
            <div class="photo-item">
                <img src="https://i.natgeofe.com/n/28f65c83-cb91-4489-ba1e-b62c76863c43/01_slothlove_leaves.jpg" alt="Memory 1">
                <div class="photo-caption">Dancing in the Sunset</div>
            </div>
            <div class="photo-item">
                <img src="https://via.placeholder.com/600x400?text=Memory+2" alt="Memory 2">
                <div class="photo-caption">Our Family Trip</div>
            </div>
            <div class="photo-item">
                <img src="https://via.placeholder.com/600x400?text=Memory+3" alt="Memory 3">
                <div class="photo-caption">Summer Fun</div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <p>Made with ❤️ for my amazing sister</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.querySelector(".hero h1").style.opacity = "1";
            document.querySelector(".hero h1").style.transform = "translateY(-20px)";
            document.querySelector(".hero p").style.opacity = "1";
            document.querySelector(".btn").style.opacity = "1";
            
            let photos = document.querySelectorAll(".photo-item");
            let observer = new IntersectionObserver(entries => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = "1";
                        entry.target.style.transform = "scale(1)";
                    }
                });
            }, { threshold: 0.5 });

            photos.forEach(photo => {
                observer.observe(photo);
            });
        });
    </script>
</body>
</html>
